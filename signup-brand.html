<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Brand - Savante</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body-brand">
    <header>

        <nav class="brand">
            <div class="logo">Savante</div>

            <a href="index.html">Home</a>
            <a href="signup-influencer.html">Sign Up as Influencer</a>
        </nav>

    </header>
    <section id="signup-brand">
        <h2>Sign Up as Brand</h2>

        <form>
            <fieldset>
                <br />
                <input type="text" name="username" id="username" placeholder="Brand Name" required autofocus>
                <br /><br />
                <input type="url" name="website-url" id="website-url" placeholder="Website URL" required>
                <br /><br />
                <label for="niche" class="niche-class">Niche</label>
                <select id="niche" name="niche">
                    <option value="tech">Tech</option>
                    <option value="fashion">Fashion</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="fitness">Fitness</option>
                    <!-- Add more options as needed -->
                </select>
                <br /><br />

                <label for="company-size" class="company-size">Company Size</label>
                <select id="company-size" name="company-size">
                    <option value="solo">Solo</option>
                    <option value="small">(1-10 employees)</option>
                    <option value="medium">(11-50 employees)</option>
                    <option value="large">(51-500 employees)</option>
                    <option value="large">(500+ employees)</option>
                </select>
                <br /><br />

                <input type="text" name="instagram" id="instagram" placeholder="Instagram Handle" required>
                <br /><br />
                <textarea type="text" name="brand-description" id="brand-description" placeholder="Brand Description"
                    required></textarea>
                <br /><br />
                
                <label for="submit"></label>
                <input type="submit" name="submit" id="submit" value="Sign Up">
            </fieldset>
        </form>

    </section>

</body>

</html>
